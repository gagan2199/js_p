<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queryselector and addeventlistner</title>
</head>
<body>
    <button class="btn">click here</button><button class="btn">click here</button><button class="btn">click here</button><button class="btn">click here</button><button class="btn">click here</button>

    <script>
        document.querySelectorAll('.btn').forEach(element => {
            element.addEventListener('click',()=>alert("clicked on button"));
        });
    </script>
</body>
</html>
